<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000">
  <link rel="alternate" type="application/rss+xml" title="[##_title_##]" href="[##_rss_url_##]" />
  <title>[##_title_##] :: [##_page_title_##]</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./images/semantic.min.css" />
  <link href="./style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="./images/semantic.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN"
    crossorigin="anonymous"></script>
  <!-- CODE HIGHLIGHTER -->
  <script type="text/javascript" src="./images/shCore.js"></script>
  <script type="text/javascript" src="./images/shLegacy.js"></script>
  <script type="text/javascript" src="./images/shBrushBash.js"></script>
  <script type="text/javascript" src="./images/shBrushCpp.js"></script>
  <script type="text/javascript" src="./images/shBrushCSharp.js"></script>
  <script type="text/javascript" src="./images/shBrushCss.js"></script>
  <script type="text/javascript" src="./images/shBrushDelphi.js"></script>
  <script type="text/javascript" src="./images/shBrushDiff.js"></script>
  <script type="text/javascript" src="./images/shBrushGroovy.js"></script>
  <script type="text/javascript" src="./images/shBrushJava.js"></script>
  <script type="text/javascript" src="./images/shBrushJScript.js"></script>
  <script type="text/javascript" src="./images/shBrushPhp.js"></script>
  <script type="text/javascript" src="./images/shBrushPlain.js"></script>
  <script type="text/javascript" src="./images/shBrushPython.js"></script>
  <script type="text/javascript" src="./images/shBrushRuby.js"></script>
  <script type="text/javascript" src="./images/shBrushScala.js"></script>
  <script type="text/javascript" src="./images/shBrushSql.js"></script>
  <script type="text/javascript" src="./images/shBrushVb.js"></script>
  <script type="text/javascript" src="./images/shBrushXml.js"></script>
  <link type="text/css" rel="stylesheet" href="./images/shCoreRDark.css">
  <link type="text/css" rel="stylesheet" href="./images/shThemeRDark.css">
  <script type="text/javascript">
    SyntaxHighlighter.all();
  </script>
  <!-- CODE HIGHLIGHTER -->
</head>

<body Onload="dp.SyntaxHighlighter.HighlightAll('code');">
  <s_t3>
    <div class="ui large top fixed borderless menu">
      <div class="ui container">
        <a class="header item" href="[##_blog_link_##]">[##_title_##]</a>
        <div class="ui dropdown item">정보<i class="dropdown icon fas fa-caret-down"></i>
          <div class="menu">
            <div class="item">컴퓨터</div>
            <div class="item">모바일</div>
            <div class="item">인터넷</div>
            <div class="item">기타</div>
          </div>
        </div>
        <div class="ui dropdown item">리뷰<i class="dropdown icon fas fa-caret-down"></i>
          <div class="menu">
            <div class="item">전자기기</div>
            <div class="item">장소</div>
            <div class="item">기타</div>
          </div>
        </div>
        <div class="ui dropdown item">프로그래밍<i class="dropdown icon fas fa-caret-down"></i>
          <div class="menu">
            <div class="item">git</div>
            <div class="item">Java</div>
            <div class="item">기타</div>
          </div>
        </div>
        <div class="right menu">
          <div class="item">
            <div class="ui transparent icon input search">
              <input type="text" placeholder="검색...">
              <i class="search link icon fas fa-search"></i>
            </div>
          </div>
          <div class="ui dropdown item">티스토리<i class="dropdown icon fas fa-caret-down"></i>
            <div class="menu">
              <div class="item">티스토리</div>
              <div class="item">관리</div>
              <div class="item">글쓰기</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('.ui.dropdown').dropdown();
    </script>
  </s_t3>
</body>

</html>
